<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Loan Calculator</h1>
            <div class="input-group">
                <label>Loan Amount</label>
                <input  type="number" id="loanAmoutInput" placeholder="Enter Loan Amount">
            </div>
            <div class="input-group">
                <label>Interest Rate (%)</label>
                <input  type="number" id="interestrateinput" placeholder="Enter Interest Rate">
            </div>
            <div class="input-group">
                <label>Loan Term (In Months)</label>
                <input  type="number" id="loantimeinput" placeholder="Enter Loan Amount">
            </div>
            <button id="calulatebtn">Calculate</button>
            <div id="result">Final Result</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
